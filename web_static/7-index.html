<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ABnB</title>
    <link rel="icon" href="./images/icon.png">
    <link rel="stylesheet" href="styles/4-common.css">

            <div class="locations">
                <h3 class="filter-title">States</h3>
                <h4 class="filter-description">Arizona, califonia...</h4>
                <ul class="popover">
                    <li class="popover-item">

                    <li class="popover-item">

                            <li>Los Angeles</li>

                </ul>
            </div>
            <div class="amenities">
                <h3 class="filter-title"> Amenities</h3>

                    <li>Internet</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
